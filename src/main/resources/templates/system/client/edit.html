<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-client-edit" th:object="${client}">
            <input id="clientId" name="clientId" th:field="*{clientId}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>机构名称：</label>
				<div class="col-sm-8">
					<input id="clientName" name="clientName" th:field="*{clientName}" class="form-control" maxlength="30" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">显示顺序：</label>
				<div class="col-sm-8">
					<input id="orderNum" name="orderNum" th:field="*{orderNum}" class="form-control" maxlength="4" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>负责人：</label>
				<div class="col-sm-8">
					<input id="leader" name="leader" th:field="*{leader}" class="form-control" maxlength="20" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>联系电话：</label>
				<div class="col-sm-8">
					<input id="phone" name="phone" th:field="*{phone}" class="form-control" maxlength="11" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-8">
					<input id="email" name="email" th:field="*{email}" class="form-control" maxlength="50" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">有效期开始时间：</label><!--<span style="color: red; ">*</span>-->
				<div class="col-sm-8 select-list">
					<li class="input-group select-time">
						<input id="startTime" name="validStartTime" style="width: 275%" th:field="*{validStartTime}" class="time-input" type="text" placeholder="开始时间" >
					</li>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">有效期结束时间：</label>
				<div class="col-sm-8 select-list">
					<li class="input-group select-time">
						<input id="endTime" name="validEndTime" style="width: 275%" th:field="*{validEndTime}" class="time-input" type="text" placeholder="结束时间" >

		var prefix = ctx + "system/client";
		$("#form-client-edit").validate({
			rules:{
				xxxx:{

			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-client-edit').serialize());
	        }
	    }
